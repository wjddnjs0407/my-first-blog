{% extends "base_generic.html" %}

{% block content %}
<h1>게시글 목록</h1>
<h2>안녕하세요 이탈리아 관광명소 목록입니다.</h2>
{% if italyvisits %}
<ul>
    {% for post in italyvisits %}
    <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> ({{ post.author }})
    </li>
    {% endfor %}
</ul>
{% else %}
<p>게시글이 없습니다.</p>
{% endif %}
{% endblock %}
